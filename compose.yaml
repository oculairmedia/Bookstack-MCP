services:
  bookstackmcp:
    build:
      context: .
      args:
        TRANSPORT: http
    image: bookstackmcp:http
    ports:
      - "3054:3054"
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=3054
      - TRANSPORT=http
      - HTTP_ENDPOINT=/mcp
      - HEALTH_ENDPOINT=/health
      - HTTP_RESPONSE_MODE=batch
      - BS_URL=${BS_URL}
      - BS_TOKEN_ID=${BS_TOKEN_ID}
      - BS_TOKEN_SECRET=${BS_TOKEN_SECRET}
      - NODE_ENV=${NODE_ENV:-production}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3054/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
